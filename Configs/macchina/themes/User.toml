# Lithium

spacing         = 2
padding         = 0
hide_ascii      = false
separator       = "=>"
key_color       = "#ffffb5"
separator_color = "#c0b6ff"

[palette]
type            = "Full"
glyph           = "███ "
visible         = true

[bar]
glyph           = "●"
symbol_open     = '('
symbol_close    = ')'
visible         = false
hide_delimiters = true

[box]
title           = " Arch linux "
border          = "round"
visible         = true

[box.inner_margin]
x               = 2
y               = 1

[custom_ascii]
color           = "Yellow"
path            = "~/Documents/ascii/padding"

[randomize]
key_color       = false
separator_color = false
pool            = "base"

